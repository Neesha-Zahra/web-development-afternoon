<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        header{
            width: 100%;
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer{
            width:100%;
            background-color: black;
            color: white;
            text-align: center;
            clear: both;
            padding:30px;
        }
        aside{
            width: 30%;
            float: left;
            background-color: lightgray;
            height: 300px;
            padding: 50px;
            text-align: center;
        }
        main{
            width: 70%;
            float: left;
            background-color:#f4f4f4 ;
            height: 300px;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Hello World</header> <br>
    <aside>hello world</aside> <br>
    <main>hello world</main> <br>
    <footer>hello world</footer>
</body>
</html>
