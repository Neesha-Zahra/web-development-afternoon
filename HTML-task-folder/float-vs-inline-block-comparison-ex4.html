<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box2,.box3
        {
           float: left;
        }
        .box4,.box5,.box6
        {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div> <br> <br>
      <div class="box4">Box 4</div>
      <div class="box5">Box 5</div>
      <div class="box6">Box 6</div> <br> <br>
      <p>Q1:which one requires clear property?</p>
      <p>:Float requires Clear property.</p>
      <p>Q2:which one leaves spacing between element?</p>
      <p>:Inline-block leaves space between element.</p>
      <p>Q3:which one removes element from normal flow?</p>
      <p>:Float removes element from normal flow.</p>
</body>
</html>
